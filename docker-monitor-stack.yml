#    command:
#      - '--config.file=/etc/alertmanager/alertmanager.yml'
#      - '--storage.path=/alertmanager'
#    volumes:
#      - alertmanager:/alertmanager
#    deploy:
#      mode: replicated
#      replicas: 1
#      placement:
#        constraints:
#          - node.role == manager
#      resources:
#        limits:
#          memory: 128M
#        reservations:
#          memory: 64M

#  # Alert manager dashboard
#  unsee:
#    image: cloudflare/unsee:v0.8.0
#    networks:
#      - ocariot
#    environment:
#      - "ALERTMANAGER_URIS=default:http://alertmanager:9093"
#    deploy:
#      mode: replicated
#      replicas: 1

  # Host metrics collector
  node-exporter:
    image: stefanprodan/swarmprom-node-exporter:v0.16.0
    networks:
      - ocariot
    environment:
      - NODE_ID={{.Node.ID}}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/hostname:/etc/nodename
    command:
      - '--path.sysfs=/host/sys'
      - '--path.procfs=/host/proc'
      - '--collector.textfile.directory=/etc/node-exporter/'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--no-collector.ipvs'
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Metrics database
  prometheus:
    image: stefanprodan/swarmprom-prometheus:v2.5.0
    networks:
      - ocariot
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=${PROMETHEUS_RETENTION:-24h}'
    volumes:
      - prometheus:/prometheus
    configs:
      - source: node_rules
        target: /etc/prometheus/swarm_node.rules.yml
      - source: task_rules
        target: /etc/prometheus/swarm_task.rules.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 128M
    ports:
      - 9090:9090

secrets:
  vault-ca-cert:
    file: ${VAULT_CA_CERT_PATH}

configs:
  dockerd_config:
    file: config/monitor/dockerd-exporter/Caddyfile
  node_rules:
    file: config/monitor/prometheus/rules/swarm_node.rules.yml
  task_rules:
    file: config/monitor/prometheus/rules/swarm_task.rules.yml
  ocariot-grafana-config:
    file: config/monitor/grafana/grafana.ini
  ocariot-init-grafana-config:
    file: config/monitor/grafana/scripts/initializing_grafana.sh

volumes:
  prometheus: {}
  grafana: {}
  alertmanager: {}

networks:
  ocariot:
    external: true
    name: ocariot
    driver_opts:
      encrypted: "true"
