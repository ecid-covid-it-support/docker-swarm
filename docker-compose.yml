        delay: 15s 
        max_attempts: 15 
    volumes: 
      - "redis-api-gateway-data:/redis-master-data"
      - "./config/redisdb/redis.conf:/etc/redis.conf"
    command: ["redis-server", "/etc/redis.conf"]
    logging:
      driver: json-file
      options:
        max-size: 100m

  api-gateway: 
    hostname: api-gateway-service
    image: ocariot/api-gateway
