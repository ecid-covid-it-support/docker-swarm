      - FITBIT_CLIENT_SECRET=${FITBIT_CLIENT_SECRET}
      - FITBIT_CLIENT_SUBSCRIBER=${FITBIT_SUB_VERIFY_CODE}
      - FITBIT_SUBSCRIBER_ID=${FITBIT_SUB_ID}
      - EXPRESSION_AUTO_SYNC=${EXPRESSION_AUTO_SYNC}
    volumes:
      - "./config/vault/tokens/access-token-ds-agent-service:/tmp/access-token-ds-agent-service"
    command: initializing_service.sh
    configs: 
      - source: ocariot-init-service-config
        target: /usr/bin/initializing_service.sh
        mode: 0750
    secrets: 
      - source: vault-ca-cert
        target: /tmp/vault/ca.crt
        mode: 0640
    depends_on:
      - psmdb-ds-agent
      - rabbitmq
      - vault
    logging:
      driver: json-file
      options:
        max-size: 100m

  quest:
    hostname: quest-service
    image: ocariot/quest
    deploy:
      replicas: 1 
      restart_policy:
        condition: any 
        delay: 15s 
        max_attempts: 15
    environment:
      - VAULT_BASE_URL=${VAULT_BASE_URL}
      - VAULT_PORT=${VAULT_PORT}
      - NODE_ENV=production
      - PROTOCOL=https
      - PORT=6001
      - HOST_WHITELIST=[*]
    volumes:
      - "./config/vault/tokens/access-token-quest-service:/tmp/access-token-quest-service"
    command: initializing_service.sh
    configs: 
      - source: ocariot-init-service-config
        target: /usr/bin/initializing_service.sh
        mode: 0750
    secrets: 
      - source: vault-ca-cert
        target: /tmp/vault/ca.crt
        mode: 0640
    depends_on:
      - psmdb-quest
      - rabbitmq
      - vault
    logging:
      driver: json-file
      options:
        max-size: 100m

  gamification:
