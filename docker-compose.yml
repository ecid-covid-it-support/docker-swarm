      - VAULT_PORT=${VAULT_PORT}
      - NODE_ENV=production
      - PORT_HTTP=3000
      - PORT_HTTPS=3001
      - HOST_WHITELIST=[*]
      - ISSUER=ocariot
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes: 
      - "./config/vault/tokens/access-token-account-service:/tmp/access-token-account-service"
