      - VAULT_PORT=${VAULT_PORT}
      - NODE_ENV=production
      - PROTOCOL=https
      - PORT=7001
      - HOST_WHITELIST=[*]
    volumes:
      - "./config/vault/tokens/access-token-gamification-service:/tmp/access-token-gamification-service"
    command: initializing_service.sh
